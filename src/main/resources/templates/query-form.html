<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SQL Консоль</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .toolbar { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        
        button { 
            padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; 
            background: #f8f9fa; border-radius: 5px; font-weight: bold; color: #333;
        }
        button:hover { background: #e2e6ea; }

        textarea { width: 100%; height: 150px; font-family: monospace; font-size: 14px; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;}
        
        .submit-btn { 
            background-color: #28a745; color: white; border: none; font-size: 16px; 
            padding: 10px 30px; border-radius: 6px; display: block; margin: 15px auto; cursor: pointer;
        }
        .submit-btn:hover { background-color: #218838; }
        
        .hint { font-size: 12px; color: #666; text-align: center; margin-bottom: 5px; }
    </style>
</head>

<body>

<h1 style="text-align: center;">SQL Консоль (Виробництво)</h1>

<div class="toolbar">
    <button onclick="setSql('SELECT * FROM products')">SELECT</button>
    
    <button onclick="setSql('INSERT INTO products VALUES (\\'uuid\\', \\'Name\\', \\'Serial\\', \\'Category\\')')">INSERT</button>
    
    <button onclick="setSql('UPDATE products SET name=\\'NewName\\' WHERE serial_number=\\'SN-000\\'')">UPDATE</button>
    
    <button onclick="setSql('DELETE FROM products WHERE id=\\'uuid-code\\'')">DELETE</button>
</div>

<form action="/sql" method="post">
    <textarea id="sqlArea" name="query" placeholder="Введіть або згенеруйте команду тут..."></textarea>
    <button type="submit" class="submit-btn">Виконати</button>
</form>

<script>
    function setSql(text) { document.getElementById('sqlArea').value = text; }
</script>

</body>
</html>
